# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      huntressApiKey:
        type: "string"
        description: "Your Huntress API Key"
      huntressApiSecret:
        type: "string"
        description: "Your Huntress API Secret"
    required: ["huntressApiKey", "huntressApiSecret"]
  exampleConfig:
    huntressApiKey: "your_api_key_here"
    huntressApiSecret: "your_api_secret_here"
  configToEnv:
    huntressApiKey: "HUNTRESS_API_KEY"
    huntressApiSecret: "HUNTRESS_API_SECRET"
